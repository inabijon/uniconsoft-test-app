<header
  class="bg-white/10 backdrop-blur-md border-b border-white/20 sticky top-0 z-50"
>
  <div class="px-6 py-4">
    <div class="flex items-center w-full">
      <!-- Logo and Menu Toggle -->
      <div class="flex items-center gap-3">
        <button
          class="flex items-center justify-center transition-colors cursor-pointer"
        >
          <i class="pi pi-bars text-white"></i>
        </button>
        <span class="text-white font-bold text-lg"
          ><img src="./images/logo/logo.svg" alt=""
        /></span>
      </div>

      <!-- Search Bar (Left) -->
      <div class="ml-8 grow-1">
        <app-global-search-bar />
      </div>

      <!-- Action Bar (Right) -->
      <div class="flex items-center ml-auto">
        <app-header-action-bar />
      </div>
    </div>
  </div>
</header>
