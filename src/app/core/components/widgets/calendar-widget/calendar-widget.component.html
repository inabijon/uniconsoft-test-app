<section class="flex flex-col w-full bg-gradient-to-br from-black/30 to-black/50 rounded-2xl p-4 text-white shadow-lg">
  <!-- Calendar Header -->
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold">{{ currentMonthYear }}</h3>
    <div class="flex gap-2">
      <button
        (click)="previousMonth()"
        class="w-8 h-8 flex items-center justify-center rounded-full bg-white/20 hover:bg-white/30 transition-colors"
      >
        <i class="pi pi-chevron-left text-sm"></i>
      </button>
      <button
        (click)="nextMonth()"
        class="w-8 h-8 flex items-center justify-center rounded-full bg-white/20 hover:bg-white/30 transition-colors"
      >
        <i class="pi pi-chevron-right text-sm"></i>
      </button>
    </div>
  </div>

  <!-- Days of Week Header -->
  <div class="grid grid-cols-7 gap-1 mb-2">
    @for (day of daysOfWeek; track day) {
      <div class="text-center text-xs font-medium opacity-70 py-1">
        {{ day }}
      </div>
    }
  </div>

  <!-- Calendar Grid -->
  <div class="grid grid-cols-7 gap-1 mb-4">
    @for (day of calendarDays; track trackByDay($index, day)) {
      <button
        [class]="getDayClasses(day)"
        (click)="selectDate(day)"
        [disabled]="!day.isCurrentMonth"
      >
        {{ day.date }}
      </button>
    }
  </div>

  <!-- Time Display -->
  <div class="flex justify-between items-center pt-3 border-t border-white/20">
    <span class="text-sm font-medium">Time</span>
    <span class="text-lg font-bold px-3 py-1 bg-white/20 rounded-full">{{ currentTime }}</span>
  </div>
</section>
