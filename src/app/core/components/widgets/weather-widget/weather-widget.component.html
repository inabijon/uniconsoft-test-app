<section
  class="w-full rounded-2xl px-4 py-3 bg-gradient-to-r from-[#41295A] to-[#2F0743] text-white relative overflow-hidden"
>
  <!-- Weather content -->
  <div class="flex items-center justify-between gap-3">
    <!-- Left side: Location and condition -->
    <div class="flex-1">
      <h2 class="text-xl font-bold location-text mb-1">
        {{ weatherData.location }}
      </h2>
      <p class="text-md">{{ weatherData.condition }}</p>
    </div>

    <!-- Right side: Weather icon -->
    <div class="flex-1 flex justify-end gap-1 items-center">
      <span class="text-6xl font-semibold">{{ weatherData.temperature }}Â°</span>
      <div class="w-20 h-20 flex items-center justify-center">
        <img
          [src]="weatherData.icon"
          [alt]="weatherData.condition"
          class="w-20 h-20 weather-icon"
        />
      </div>
    </div>
  </div>
</section>
